<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CloudOps DictCar - Your cloud operations solution">
    <title>CloudOps DictCar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .features h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
        }

        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CloudOps DictCar</h1>

        <div class="features">
            
            <ul>
                <h1>My First Cloud Deployment</h1>
                <h2>Hello my name is Ian Batangan</h2>
                <li><img src="your-image-url.jpg" alt="Description" style="max-width: 100%; height: auto; border-radius: 5px; margin-top: 10px;"></li>
                <p>This is my first deployed website!</p>
                
            </ul>
        </div>

        <footer>
            <p>&copy; 2025 CloudOps DictCar. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
